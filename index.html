<!DOCTYPE html>
<html>
<head>
  <title>Flexgrid Example with Merged Cells</title>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh; /* Adjust the height as per your requirements */
    }
    
    .flex-item {
      flex: 1 0 33.33%; /* Adjust the width as per your requirements */
      border: 1px solid black;
      box-sizing: border-box;
    }
    
    .merged-cell {
      flex: 1 0 100%; /* Adjust the width as per your requirements */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Content 1</div>
    <div class="flex-item">Content 2</div>
    <div class="flex-item">Content 3</div>
    <div class="flex-item merged-cell" colspan="4">
        <iframe width="100%" height="600" frameborder="0" title="Felt Map" src="https://felt.com/embed/map/Deployment-in-Kaduna-V83XyRMcTvm1UzAPVBr69AC?lat=10.482034&lon=7.473741&zoom=12.51"></iframe>    </div>
    <div class="flex-item">Content 7</div>
    <div class="flex-item">Content 8</div>
    <div class="flex-item">Content 9</div>
  </div>
</body>
</html>
